services:
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/innhopp?sslmode=disable
      PORT: "8080"
      DEV_ALLOW_ALL: "true"
      SESSION_SECRET: dev-insecure-session-secret
      SESSION_COOKIE_SECURE: "false"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: innhopp
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
