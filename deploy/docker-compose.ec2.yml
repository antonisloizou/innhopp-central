services:
  backend:
    image: ${ECR_REGISTRY}/innhopp-backend:${IMAGE_TAG:-latest}
    env_file:
      - ../.env
    environment:
      PORT: "8080"
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}

  frontend:
    image: ${ECR_REGISTRY}/innhopp-frontend:${IMAGE_TAG:-latest}
    ports:
      - "80:80"
